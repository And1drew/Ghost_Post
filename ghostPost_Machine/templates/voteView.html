<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GhostPost</title>
</head>
<body>
    <button><a href="/addpost/">add Post</a></button>
    <button><a href="/roastsview/">Roast View</a></button>
    <button><a href="/boastsview/">Boast View</a></button>
    <button><a href="/">Sort by Date</a></button>
    <h1>Boast or Roast</h1>
    <div style=
    "
    width: 80%; 
    height: 80%;
    display: flex;
    flex-flow: column-reverse wrap;
    align-content: flex-start;
    font-size: 16pt;
    ">
        {% for item in feedData %}
        <ul>
            <li style="border: solid black 4px; padding: 10px;">
                <p>{{ item.description }}</p>
                <p>vote_score : {{ item.vote_score }}</p>
                <div>
                    <button><a href='/like/{{item.id}}/'>like</a></button>
                    <button><a href='/dislike/{{item.id}}/'>dislike</a></button>
                </div>
                <br>
                {% if item.isBoast == True %}
                    <button><a href="/boastsview/">Boast View</a></button>
                {% elif item.isBoast == False %}
                    <button><a href="/roastsview/">Roast View</a></button>
                {% endif %}
                <br>
                <p>like(s): {{item.likes}}</p>
                <p>created at: {{item.date}}</p>
            </li>
        </ul>
        {% endfor %}
    </div>
</body>
</html>
